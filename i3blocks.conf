# my screen is 1366x768, use different values for sizes if using too much different screen

[debit]
# internet speed (recieving, sending, 2→4nbs if wifi), in kbits/sec, need to INSTALL ifstat
markup=pango
command=echo "<b><span color='#ff00ff'></span><span background='#ff00ff' color='#000000'>`ifstat 8 1 | tail -n 1 | sed "s/\...//g ; s/\([^ ]\) \+/\1 /g ; s/^ *\(.\{6\}\)$/\1/"`</span><span color='#ff00ff'></span></b>"
interval=8
markup=pango
min_width=OOOOO

[internet_ping]
# in ms, retry every 10seconds if fail, no alarm
markup=pango
command=echo "<b><span color='#000088'></span><span background='#000088' color='white'> `ping -c 3 8.8.8.8 -q  | tail -n 1 | grep -oP ' [0-9]*.[0-9]'|| (echo fail && (sleep 10; i3-msg exec \"pkill -RTMIN+3 i3blocks\")&)` </span><span color='#000088'></span></b>"
interval=1024
min_width=OOOOOO
align=left
signal=3

[main]
# most CPU-consumming process, no alarm
markup=pango
command=echo "<b><span color='#5566ff'></span><span background='#5566ff' color='black'>`ps -eo "%cpu,args" | grep "[1-9]\.[0-9]" | sed "s/^ \([0-9]\.\)/0\1/" | sort | tail -n 1 | sed "s/\/usr\|\/lib\|\/bin\|\/sbin//g" | sed "s/^\(...........\).*/\1/"`</span><span color='#5566ff'></span></b>"
interval=32

[nvidia-usage]
# only works on Nvidia GPU, % and frequency (2 values), alarm if high frequency
markup=pango
#command=var=$( nvidia-smi --format=nounits,csv,noheader --query-gpu=utilization.gpu,clocks.mem,clocks.gr | sed "s/,//g ; s/^.*[0-9]\{4\}/#000000'> :&/ ; s/^[^#]/#003039'>:&/ ; s/:\(.\) /: \1 /") && echo "<b><span color='white' background='$var </span></b>"
command=var=$( nvidia-smi --format=nounits,csv,noheader --query-gpu=utilization.gpu,clocks.mem,clocks.gr | sed "s/,//g ; s/^\(. \)/ \1/") && color=$(echo $var | sed "s/.*[0-9]\{4\}.*/000000/ ;t; s/.*/003039/") && echo "<b><span color='#$color'></span><span color='white' background='#$color'>  $var</span><span color='#$color'></span></b>"
interval=8
min_width=OOOOOOOOOOOOOO
align=left

