[disk]
# free space in Go, alarm if less than 100Go free space
markup=pango
command=var=$(df -h --output=avail / | tail -1 | sed "s/G$// ; s/^ //") && color=$(echo $var | sed "s/.../444400/ ;t; s/.*/000000/") && echo "<span color='#$color'></span><span color='white' background='#$color'> $var</span><span color='#$color'></span>"
interval=64
min_width=OOOOOO
align=left

