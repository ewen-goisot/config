[debit]
# internet speed (recieving, sending, 2→4nbs if wifi), in kbits/sec, need to INSTALL ifstat
markup=pango
command=echo "<big><b><span color='#ff00ff'></span><span background='#ff00ff' color='#000000'>`ifstat 8 1 | awk 'END {printf(($4)? "%d %d | %d %d" : "%4d %2d", $1, $2, $3, $4)}'`</span><span color='#ff00ff'></span></b></big>"
interval=8
markup=pango
min_width=OOOOO

[internet_ping]
# in ms, retry every 10seconds if fail, no alarm
markup=pango
command=echo "<big><b><span color='#000088'></span><span background='#000088' color='white'>`ping -c 3 8.8.8.8 -q  | tail -1 | grep -oP ' [0-9]*.[0-9]'|| (echo fail && (sleep 10; i3-msg exec \"pkill -RTMIN+3 i3blocks\")&)`</span><span color='#000088'></span></b></big>"
interval=1024
min_width=OOOOOO
align=left
signal=3

